                <a href="{{ url_for('blog.logout') }}"><button style="background-color: #f44336;">Salir</button></a>

                <a href="{{ url_for('blog.login') }}"><button>Iniciar SesiÃ³n</button></a>
            {% endif %}
        </div>
    </div>

    <div class="blog-container">
        {% for blog in blogs %}
            <div class="blog-post">
                <h2 class="blogTitle">{{ blog['title'] }}</h2>
